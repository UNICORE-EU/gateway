gateway.hostname = http://localhost:64433

gateway.credential.format=JKS
gateway.credential.path=src/test/resources/certs/gateway.jks
gateway.credential.password=the!gateway

gateway.truststore.type=directory
gateway.truststore.directoryLocations.1=src/test/resources/certs/cacert.pem

gateway.client.credential.format=JKS
gateway.client.credential.path=src/test/resources/certs/gateway.jks
gateway.client.credential.password=the!gateway

gateway.client.truststore.type=directory
gateway.client.truststore.directoryLocations.1=src/test/resources/certs/cacert.pem

gateway.client.chunked = true

gateway.client.socketTimeout = 1000000
gateway.client.connectionTimeout = 1000000

gateway.signConsignorToken = false

# dynamic registration
gateway.registration.enable=true
gateway.registration.secret=super-secret-password

gateway.httpServer.fastRandom=true

gateway.acme.enable=true
gateway.acme.tokenDirectory=target
